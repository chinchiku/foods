<?xml version="1.0" encoding="UTF-8"?>
<svg width="400px" height="300px" viewBox="0 0 400 300" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Vegetables Illustration</title>
    <g fill-rule="nonzero" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <!-- Refrigerator background -->
        <rect x="50" y="30" width="300" height="240" rx="10" ry="10" fill="#F1F5F9" stroke="#94A3B8"></rect>
        <line x1="50" y1="70" x2="350" y2="70" stroke="#94A3B8"></line>
        <rect x="80" y="45" width="40" height="10" rx="5" ry="5" fill="#94A3B8"></rect>
        
        <!-- Shelf lines -->
        <line x1="50" y1="130" x2="350" y2="130" stroke="#CBD5E1" stroke-dasharray="5,5"></line>
        <line x1="50" y1="190" x2="350" y2="190" stroke="#CBD5E1" stroke-dasharray="5,5"></line>
        
        <!-- Tomato -->
        <circle cx="100" cy="100" r="20" fill="#FFE2E2" stroke="#E87373"></circle>
        <path d="M100,80 C100,80 95,85 100,90 C105,85 100,80 100,80 Z" fill="#8C9F6B" stroke="#8C9F6B"></path>
        
        <!-- Eggplant -->
        <path d="M160,90 C160,90 155,95 160,100 C165,95 160,90 160,90 Z" fill="#8C9F6B" stroke="#8C9F6B"></path>
        <path d="M160,100 C160,100 180,110 180,120 C180,130 170,140 160,140 C150,140 140,130 140,120 C140,110 160,100 160,100 Z" fill="#CBC3E3" stroke="#9F8EC0"></path>
        
        <!-- Cabbage -->
        <circle cx="230" cy="100" r="20" fill="#C6E2A6" stroke="#8C9F6B"></circle>
        <path d="M225,85 C225,85 215,95 225,105 C235,95 225,85 225,85 Z" fill="#C6E2A6" stroke="#8C9F6B"></path>
        <path d="M235,85 C235,85 225,95 235,105 C245,95 235,85 235,85 Z" fill="#C6E2A6" stroke="#8C9F6B"></path>
        
        <!-- Carrot -->
        <path d="M290,90 L300,80 L305,85 L295,95 Z" stroke="#8C9F6B" fill="#C6E2A6"></path>
        <path d="M295,95 C295,95 310,105 305,120 C300,135 290,140 285,145 C280,150 275,145 280,140 C285,135 290,130 290,120 C290,110 295,95 295,95 Z" stroke="#E89D5C" fill="#FFD1A6"></path>
        
        <!-- Milk Carton -->
        <rect x="80" y="150" width="30" height="40" fill="#FFFFFF" stroke="#94A3B8"></rect>
        <polygon points="80,150 110,150 105,140 85,140" fill="#FFFFFF" stroke="#94A3B8"></polygon>
        <text x="90" y="175" font-family="Arial" font-size="8" fill="#94A3B8" text-anchor="middle">牛乳</text>
        
        <!-- Egg Box -->
        <rect x="140" y="150" width="40" height="30" rx="2" ry="2" fill="#F9FAFB" stroke="#94A3B8"></rect>
        <ellipse cx="150" cy="160" rx="5" ry="7" fill="#FFFFFF" stroke="#E5E7EB"></ellipse>
        <ellipse cx="160" cy="160" rx="5" ry="7" fill="#FFFFFF" stroke="#E5E7EB"></ellipse>
        <ellipse cx="170" cy="160" rx="5" ry="7" fill="#FFFFFF" stroke="#E5E7EB"></ellipse>
        <ellipse cx="150" cy="170" rx="5" ry="7" fill="#FFFFFF" stroke="#E5E7EB"></ellipse>
        <ellipse cx="160" cy="170" rx="5" ry="7" fill="#FFFFFF" stroke="#E5E7EB"></ellipse>
        <ellipse cx="170" cy="170" rx="5" ry="7" fill="#FFFFFF" stroke="#E5E7EB"></ellipse>
        
        <!-- Meat -->
        <rect x="220" y="150" width="50" height="30" rx="5" ry="5" fill="#FFE2E2" stroke="#E87373"></rect>
        <line x1="230" y1="150" x2="230" y2="180" stroke="#E87373" stroke-width="1"></line>
        <line x1="240" y1="150" x2="240" y2="180" stroke="#E87373" stroke-width="1"></line>
        <line x1="250" y1="150" x2="250" y2="180" stroke="#E87373" stroke-width="1"></line>
        <line x1="260" y1="150" x2="260" y2="180" stroke="#E87373" stroke-width="1"></line>
        
        <!-- Jam Jar -->
        <path d="M300,150 L310,150 L315,180 L295,180 Z" fill="#FFF2A6" stroke="#E8D15C"></path>
        <rect x="298" y="145" width="14" height="5" fill="#E8D15C" stroke="#E8D15C"></rect>
        <path d="M303,155 C303,155 300,160 305,160 C310,160 307,155 307,155 Z" fill="#FFD1A6" stroke="#E89D5C"></path>
        
        <!-- Fruits in drawer -->
        <rect x="70" y="200" width="260" height="60" rx="5" ry="5" fill="#F1F5F9" stroke="#94A3B8"></rect>
        
        <!-- Apple -->
        <path d="M110,230 C110,225 115,220 120,220 C125,220 125,230 125,230 C125,230 130,220 135,225 C140,230 135,240 130,245 C125,250 120,255 115,255 C110,255 105,250 100,245 C95,240 95,230 100,225 C105,220 110,225 110,230 Z" stroke="#E87373" fill="#FFE2E2"></path>
        <path d="M120,220 L120,210" stroke="#8C9F6B"></path>
        
        <!-- Orange -->
        <circle cx="170" cy="235" r="15" fill="#FFD1A6" stroke="#E89D5C"></circle>
        <path d="M170,220 C170,220 165,225 170,230 C175,225 170,220 170,220 Z" fill="#8C9F6B" stroke="#8C9F6B"></path>
        
        <!-- Banana -->
        <path d="M230,220 C230,220 220,230 220,240 C220,250 225,260 235,260 C245,260 260,250 265,240 C270,230 265,225 260,230 C255,235 250,240 240,240 C230,240 225,235 225,230 C225,225 230,220 230,220 Z" stroke="#E8D15C" fill="#FFF2A6"></path>
        
        <!-- Grapes -->
        <circle cx="300" cy="225" r="5" fill="#CBC3E3" stroke="#9F8EC0"></circle>
        <circle cx="305" cy="230" r="5" fill="#CBC3E3" stroke="#9F8EC0"></circle>
        <circle cx="295" cy="230" r="5" fill="#CBC3E3" stroke="#9F8EC0"></circle>
        <circle cx="310" cy="235" r="5" fill="#CBC3E3" stroke="#9F8EC0"></circle>
        <circle cx="300" cy="235" r="5" fill="#CBC3E3" stroke="#9F8EC0"></circle>
        <circle cx="290" cy="235" r="5" fill="#CBC3E3" stroke="#9F8EC0"></circle>
        <circle cx="305" cy="240" r="5" fill="#CBC3E3" stroke="#9F8EC0"></circle>
        <circle cx="295" cy="240" r="5" fill="#CBC3E3" stroke="#9F8EC0"></circle>
        <path d="M300,220 C300,220 290,210 300,210 C310,210 300,220 300,220 Z" fill="#8C9F6B" stroke="#8C9F6B"></path>
    </g>
</svg>